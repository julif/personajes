    <title>Mis Personajes</title>
    <style>
        .grid {
            display: grid;
            /* grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); */
             grid-template-columns: repeat(auto-fit, minmax(108px, 1fr));
            gap: 10px;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            /* max-width: 300px;  */
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .45s ease;
        }
        .grid-item:hover img {
            transform: scale(1.1);
            /* transform: scale(1.3) rotate(8deg); */
        }
